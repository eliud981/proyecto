<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
     Perfil
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-menu-buttom></ion-menu-buttom>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 class="subtitulo encabezado">Ingresa tus datos</h3>
  <ion-item>
    <ion-label class="normal" position="floating">
      Email:
    </ion-label>
    <ion-input [(ngModel)]="cliente.email" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="normal" position="floating">
      Nombre:
    </ion-label>
    <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="normal" position="floating">
      Celular:
    </ion-label>
    <ion-input [(ngModel)]="cliente.celular" class="normal"  type="texto" inputmode="numeric">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="normal" position="floating">
      Referencia a la ubicacion:
    </ion-label>
    <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal">
      Foto referencial:
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <label for="file-upload">
          <ion-icon slot="icon-only"name="images"></ion-icon>
        </label>
        <input (change)="newImageupload($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item>
   <img class="image" [src]= "cliente.foto">
  </ion-item>

  <div style="text-align: end; margin: 10px;">
    <ion-button (click)="ingresar()" class="normal" color="dark">INGRESAR</ion-button>
    <ion-button (click)="registrarse()" class="normal" color="dark">REGISTRARSE</ion-button>
  </div>

  <div style="text-align: end; margin: 10px;">
    <ion-button (click)="salir()" class="normal" color="dark">SALIR</ion-button>
  </div>


</ion-content>
