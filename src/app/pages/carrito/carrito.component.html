<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
     Carrito
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-menu-buttom></ion-menu-buttom>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon color="primary" slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-menu-buttom></ion-menu-buttom>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let producto of pedido.productos">  
  <app-item-carrito [productoPedido]= "producto"></app-item-carrito>
</div>


</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="normal text-center" size="6">
        Cantidad: {{cantidad}}
      </ion-col>
      <ion-col class="normal text-center" size="6">
        Total: {{total}}$
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" class="normal">
          Pedir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
